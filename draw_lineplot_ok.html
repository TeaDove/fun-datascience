<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LINEPLOT</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts-gl@2.0.9/dist/echarts-gl.min.js"></script>
    <style> .container { display: flex; justify-content: center; align-items: center; } .item { margin: auto; } </style>
  </head>
  <body>
      <div class="container">
        <div class="item" id="chart" style="width: 1980px; height: 1080px"></div>
      </div>

      <script type="text/javascript">

          var chart = echarts.init(document.getElementById('chart'), null, { renderer: 'canvas' });
          var option = {
  "title": [
    {
      "text": "LINEPLOT"
    }
  ],
  "tooltip": {
    "trigger": "axis",
    "axisPointer": {}
  },
  "toolbox": {
    "show": true,
    "feature": {
      "saveAsImage": {
        "show": true
      },
      "dataView": {
        "show": true
      }
    }
  },
  "grid": [
    {
      "top": "10%",
      "height": "50%"
    }
  ],
  "xAxis": [
    {
      "name": "X_TITLE",
      "boundaryGap": true,
      "axisLabel": {
        "fontSize": 15.0,
        "rotate": 30.0,
        "interval": 0.0
      }
    }
  ],
  "yAxis": [
    {
      "name": "Y_TITLE",
      "boundaryGap": true,
      "axisLabel": {
        "fontSize": 15.0,
        "rotate": 30.0,
        "interval": 0.0
      }
    }
  ]
};
          chart.setOption(option);
      </script>
  </body>
</html>
